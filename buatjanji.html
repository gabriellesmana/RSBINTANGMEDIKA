<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="janji.css">

  <title>Buat Janji</title>
</head>
<body>
  <div class="container" id="Formulir">
    <h1 class="mt-5 mb-4 text-center">Form Pendaftaran Pasien</h1>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
      </div>
      <div class="mb-3">
        <label for="umur" class="form-label">Umur</label>
        <input type="number" class="form-control" id="umur" placeholder="Masukkan Umur">
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan Alamat"></textarea>
      </div>
      <div class="mb-3">
        <label for="nomor-hp" class="form-label">Nomor HP</label>
        <input type="tel" class="form-control" id="nomor-hp" placeholder="Masukkan Nomor HP">
      </div>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal Janji</label>
        <input type="date" class="form-control" id="tanggal">
      </div>
      <div class="mb-3">
        <label for="dokter" class="form-label">Pilih Dokter</label>
        <select class="form-select" id="dokter">
          <option value="a">Dokter A</option>
          <option value="b">Dokter B</option>
          <option value="c">Dokter C</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="jam" class="form-label">Jam Bertemu Dokter</label>
        <select class="form-select" id="jam">
          <!-- Jam bertemu dokter akan ditambahkan setelah memilih tanggal dan dokter -->
        </select>
      </div>
      <div class="mb-3">
        <label for="keluhan" class="form-label">Keluhan</label>
        <textarea class="form-control" id="keluhan" rows="3" placeholder="Masukkan Keluhan"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    const tanggalInput = document.getElementById('tanggal');
    const dokterDropdown = document.getElementById('dokter');
    const jamDropdown = document.getElementById('jam');

    // Menambahkan event listener untuk tanggal
    tanggalInput.addEventListener('change', function() {
      // Menghapus opsi jam yang sebelumnya ditambahkan
      jamDropdown.innerHTML = '';

      // Memilih dokter yang dipilih
      const selectedDokter = dokterDropdown.value;

      // Menentukan jadwal berdasarkan dokter yang dipilih dan tanggal yang dipilih
      switch (selectedDokter) {
        case 'a':
          addJamOption(['08:00', '10:00']); // Dokter A memiliki 2 jadwal setiap harinya
          break;
        case 'b':
        case 'c':
          addJamOption(['09:00', '11:00', '13:00', '15:00']); // Dokter B dan C memiliki 4 jadwal setiap harinya
          break;
        default:
          addJamOption([]); // Tidak ada jadwal jika dokter tidak dipilih
          break;
      }
    });

    function addJamOption(jamList) {
      // Menambahkan opsi jam bertemu dokter ke dropdown
      jamList.forEach(jam => {
        const option = document.createElement('option');
        option.textContent = jam;
        option.value = jam;
        jamDropdown.appendChild(option);
      });
    }
  </script>
</body>
</html>
