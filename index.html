<body>

    <script>
        // Function to check if device is desktop
        function isDesktop() {
          return !(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
        }
    
        // Function to display warning message if not desktop
        function showDeviceWarning() {
          if (!isDesktop()) {
            // Menampilkan alert dengan pesan peringatan
            alert("Maaf, perangkat Anda tidak mendukung. Harap gunakan PC/Laptop untuk pengalaman terbaik.");
            // Menghentikan proses tampilan konten
            document.body.style.display = 'none';
          }
        }
    
        // Memanggil fungsi untuk menampilkan pesan peringatan saat halaman dimuat
        showDeviceWarning();
      </script>

    <!-- BAGIAN LOGIN -->
    <section id="login" class="container">
        <div class="row">
            <div class="col">
                <h1>Silahkan Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-box">
                    <input type="text" placeholder="*Username" id="username" required>
                    <div class="invalid-feedback" id="usernameError">Username tidak boleh kosong</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-box">
                    <input type="password" placeholder="*Password" id="password" required>  
                    <div class="invalid-feedback" id="passwordError">Password tidak boleh kosong</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
                </div>
            </div>
        </div>
    </section>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS BOOTSTRAP -->
    
    <!-- JS SAYA -->
    <script src="login.js"></script>
    <!-- AKHIR JS SAYA -->

</body>
</html>
