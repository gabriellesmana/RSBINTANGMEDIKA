<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="janji.css">

  <title>Buat Janji</title>
</head>
<body>
  <div class="container" id="Formulir">
    <h1 class="mt-5 mb-4 text-center">Form Pendaftaran Pasien</h1>
    <form id="appointmentForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" required>
      </div>
      <div class="mb-3">
        <label for="umur" class="form-label">Umur</label>
        <input type="number" class="form-control" id="umur" placeholder="Masukkan Umur" required>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan Alamat" required></textarea>
      </div>
      <div class="mb-3">
        <label for="nomor-hp" class="form-label">Nomor HP</label>
        <input type="tel" class="form-control" id="nomor-hp" placeholder="Masukkan Nomor HP" required>
      </div>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal Janji</label>
        <input type="date" class="form-control" id="tanggal" required>
      </div>
      <div class="mb-3">
        <label for="dokter" class="form-label">Pilih Dokter</label>
        <select class="form-select" id="dokter" required>
          <option value="">Pilih Dokter</option>
          <option value="a">Dokter A</option>
          <option value="b">Dokter B</option>
          <option value="c">Dokter C</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="jam" class="form-label">Jam Bertemu Dokter</label>
        <select class="form-select" id="jam" required>
          <!-- Jam bertemu dokter akan ditambahkan setelah memilih tanggal dan dokter -->
        </select>
      </div>
      <div class="mb-3">
        <label for="keluhan" class="form-label">Keluhan</label>
        <textarea class="form-control" id="keluhan" rows="3" placeholder="Masukkan Keluhan" required></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <!-- Area untuk tiket yang akan dicetak -->
  <div class="container mt-5" id="tiketArea" style="display:none;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Tiket Janji Temu</h5>
        <p class="card-text" id="tiketNomorAntrian"></p>
        <p class="card-text" id="tiketNama"></p>
        <p class="card-text" id="tiketUmur"></p>
        <p class="card-text" id="tiketAlamat"></p>
        <p class="card-text" id="tiketNomorHp"></p>
        <p class="card-text" id="tiketTanggal"></p>
        <p class="card-text" id="tiketDokter"></p>
        <p class="card-text" id="tiketJam"></p>
        <p class="card-text" id="tiketKeluhan"></p>
      </div>
    </div>
    <button class="btn btn-secondary mt-3 print-button" onclick="printTicket()">Cetak Tiket</button>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Link to external JavaScript file -->
  <script src="buatjanji.js"></script>
</body>
</html>
